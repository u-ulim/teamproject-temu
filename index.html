<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/fc51ef092a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>TEMU</title>
    <!-- FONTAWESOME -->
    <!-- MATERIAL ICONS-->

    <!-- CUSTOM CSS, JS-->
    <link rel="stylesheet" href="./src/scss/style.css" />
  </head>
  <body>
    <main id="main__wrapper">
      <div class="main">
        <div class="main__slide"></div>
        <div class="sub__slide"></div>
      </div>
    </main>
    <section id="promise__wrapper">
      <div class="promise">
        <div class="promise-top">
          <div class="promise-top-left">
            <span class="material-symbols-outlined"> verified_user </span>
            <span>Temu의 공약</span>
          </div>
          <div class="promise-top-right">
            <span class="material-symbols-outlined"> lock </span>
            <span>개인 정보 보호</span>
            <i class="fa-regular fa-credit-card"></i>
            <span>안전한 결제</span>
            <span class="material-symbols-outlined"> local_shipping </span>
            <span>배송 보장</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="promise-bottom">
          <div class="promise__bottom__left">
            <i class="fa-solid fa-bell"></i>
            <span
              >보안 알림 : Temu는 SMS나 이메일을 통해 추가 비용을 요구하지
              않으니 스팸 메세지와 링크에 주의하세요.</span
            >
          </div>
          <div class="promise__bottom__right">
            <span>보기</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </section>

    <section id="cart_wrapper">
      <div class="cart">
        <div class="cart__item-first">
          <div class="cart__item-header">
            <p>장바구니의 <span>7개</span> 상품 품절 임박!</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <ul class="cart__item-list">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="cart__item-second">
          <div class="cart__item-header">
            <p>
              장바구니의 상품 <span>3개</span>에 대한 혜택이 오늘 종료됩니다!
            </p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <ul class="cart__item-list">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="cart__item-third">
          <div class="cart__item-header">
            <p>지금 결제하면 할인이 더!</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <ul class="cart__item-list">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </section>
    <section id="category_wrapper">
      <div class="category__title">
        <div class="category__title-img"></div>
        <p>카테고리</p>
      </div>
      <div class="category__list__conatainer">
        <ul class="category__list">
          <li>
            <div class="category__list-img"></div>
            <span>전자기기</span>
          </li>
          <li>
            <div class="category__list-img"></div>
            <span>사무용품</span>
          </li>
          <li>
            <div class="category__list-img"></div>
            <span>여성의류</span>
          </li>
          <li>
            <div class="category__list-img"></div>
            <span>인형 & 액세서리</span>
          </li>
          <li>
            <div class="category__list-img"></div>
            <span>욕실 용품</span>
          </li>
          <li>
            <div class="category__list-img"></div>
            <span>주방 용품</span>
          </li>
          <li>
            <div class="category__list-img"></div>
            <span>홈 데코 용품</span>
          </li>
        </ul>
      </div>
    </section>
    <section id="product_wrapper">
      <div class="product__title">
        <div class="product__title-img"></div>
        <p>상품 둘러보기</p>
      </div>
    </section>
  </body>
</html>
