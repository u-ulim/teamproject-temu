<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../../src/scss/mark.css" />

    <div class="wrapper">

            <!-- HOME END -->

              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <!-- MY-ORDER END -->
            <!-- ACCORDION START -->
            <div class="accordion">
              <!-- INNER START -->
              <li class="inner">
                <ul>

          </ul>
          <!-- UL END -->
        </div>
        <!-- LEFTMENU END -->

        <div class="box">
          <span>즐겨찾기</span>
          <!-- CONTAINER START -->
          <div class="container">
            <img src="../../assets/images/mypage/starmark.svg" alt="starmark" />
