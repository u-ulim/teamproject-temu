        <div class="leftmenu">
          <ul>
            <li class="home">
              홈 <i class="fa-solid fa-chevron-right"></i> 내 리뷰
            </li>
            <li class="my-order">

                <i class="document"></i>
                <span>내 주문</span>
              </div>
              <i class="fa-solid fa-chevron-down"></i>

            <div class="accordion">
              <li class="inner">

            <li>

            </li>
            <li>
              <i class="delivery"></i>
              <span>주문/배송</span>
            </li>
            <li>
              <i class="star"></i>
              <span>즐겨찾기</span>
            </li>
            <li>
              <i class="event"></i>
              <span>쿠폰/이벤트</span>

          </ul>

        <!-- LEFTMENU END -->

        <div class="container">
          <!-- CONTENTS START -->
          <div class="contents">
            <!-- TEXT START -->
            <div class="text">
              <span>리뷰하기(1)</span>
              <span>리뷰완료(1)</span>
            </div>

            <!-- EXAMINE START -->
            <div class="examine">

            </div>
            <!-- EXAMINE END -->
          </div>
          <!-- CONTENTS END -->
          <!-- BOX START -->
          <div class="box">
            <div class="item">
              <div class="productImg"></div>
              <div class="text__box">
                <p>

              <span>999+</span>

            </div>
            <div class="icon">
              <div class="staricon"></div>
              <div class="staricon"></div>
              <div class="staricon"></div>
              <div class="staricon"></div>
              <div class="staricon"></div>
            </div>
          </div>

        </div>

      </div>
